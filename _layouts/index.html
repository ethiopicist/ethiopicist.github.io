<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Resources for digitally-minded Ethiopicists.">
    <title>Ethiopicist // Developer</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    {% include header.html title="is-fullheight" %}

    <section class="section">
      <div class="container">
        <div class="columns is-multiline">
          
          {% for post in site.apps %}
          <div class="column is-one-third">
            <div class="card">
              <div class="card-content">
                <p class="subtitle">
                  {{ app.title }}
                </p>
                <p>{{ app.description }}</p>
              </div>
              <footer class="card-footer">
                <p class="card-footer-item">
                  <span><a href="{{ app.url }}">Read More</a></span>
                </p>
              </footer>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </section>

    {% include footer.html %}
  </body>
</html>
